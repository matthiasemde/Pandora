<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Projects Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .project-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .project-description {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 4rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Web Projects Showcase</h1>
            <p class="subtitle">Explore my collection of web development projects</p>
        </header>

        <div id="projects-container" class="loading">
            Loading projects...
        </div>

        <footer>
            <p>Made with ‚ù§Ô∏è | Project Pandora</p>
        </footer>
    </div>

    <script>
        async function loadProjects() {
            const container = document.getElementById('projects-container');

            try {
                const response = await fetch('/api/projects/');
                const html = await response.text();

                // Parse the directory listing HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');

                const projects = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    // Filter out parent directory and files, only keep directories
                    if (href && href !== '../' && href.endsWith('/')) {
                        const name = href.slice(0, -1); // Remove trailing slash
                        projects.push({
                            name: name,
                            displayName: formatProjectName(name),
                            url: '/' + href
                        });
                    }
                });

                if (projects.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No projects yet</h2>
                            <p>Add your web projects to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="projects-grid">
                        ${projects.map(project => `
                            <a href="${project.url}" class="project-card">
                                <div class="project-icon">${getProjectIcon(project.name)}</div>
                                <div class="project-name">${project.displayName}</div>
                                <div class="project-description">Click to explore this project</div>
                            </a>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Unable to load projects</h2>
                        <p>Please check the configuration</p>
                    </div>
                `;
            }
        }

        function formatProjectName(name) {
            return name
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function getProjectIcon(name) {
            const icons = ['üé®', 'üíª', 'üéÆ', 'üì±', 'üåê', '‚ö°', 'üî•', '‚ú®', 'üéØ', 'üöÄ'];
            const index = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return icons[index % icons.length];
        }

        // Load projects when page loads
        loadProjects();
    </script>
</body>
</html>
